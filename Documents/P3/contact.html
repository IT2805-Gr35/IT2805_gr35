<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styling/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body onload="inject_header_footer(), getSearchItems(), search()">
    <header>
        <div class="header-container" id="header">
        </div>
    </header>
    <div class="main-container" id="contact_main">
        <h1>Request information</h1>
        <p>Any questions or suggestions? Want help identifying a species?<br>
            Feel free to send us a message, and we will follow up shortly!</p>
        <div id="form_container">
            <form method="post" id="contact_form" onsubmit="submitform()">
                <div class="formline">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Your full name..." required><br>
                </div>
                <div class="formline">
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" placeholder="Example@example.com..." required><br>
                </div>
                <div class="formline">
                    <label for="phonenum">Phone number (optional):</label><br>
                    <input type="tel" id="phonenum" name="phonenum" placeholder="87654321"><br>
                </div>
                <div class="formline">
                    <label for="myfile">Attachments:</label><br>
                    <input type="file" id="myfile" name="myfile" multiple><br>
                </div>
                <div class="formline">
                    <label for="message" id="msglabel">Your message:</label><br>
                    <textarea id="message" rows="4" cols="50" name="message" form="contact_form" placeholder="Enter text here..."></textarea><br>
                </div>
                <div class="formline">
                <input type="submit" id="formbtn" name ="formbtn" value="Submit form">
                </div>
            </form>
            
        </div> 
     </div>
    <footer>
        <div class="footer-container" id="footer">
        </div>
    </footer>
        <script src="scripts/validate_form.js"></script>
        <script src="scripts/ItemArray.js"></script>  
        <script src="scripts/pullItems.js"></script>
        <script src="scripts/search.js"></script>
        <script src="scripts/headerFooter.js"></script>
    </body>
    <script src="scripts/hamburger.js"></script>

</html>
