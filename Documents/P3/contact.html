<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styling/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">CURRENT HARVEST</div>
            <div class="search"></div>
            <div class="navbar">
                <ul>
                    <li><a href="fruit.html">Fruit</a></li>
                    <li><a href="berries.html">Berries</a></li>
                    <li><a href="mushrooms.html">Mushrooms</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="main-container"></div>
        <h1>Request information</h1>
        <div id="form_container">
            <form id="contact_form">
                
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name..." required>
                
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="Examplehero@example.com..." required>

                <label for="phonenum">Phone number</label>
                <input type="text" id="phonenum" name="phonenum">
                
                <label for="message">Your message</label>
                <input type="text" id="message" name="message">

                <label for="myfile">Attachments</label>
                <input type="file" id="myfile" name="myfile" multiple>

                <input type="submit" value="Submit contact form">
            </form>
    <footer>
        <div class="footer-container">
            <img src="Images/facebook_cover_photo_1.png" alt="" style="width: 300px;">
            <div class="copyright">Copyright text</div>
            <div class="social">
                <img src="Images/Instagram_Glyph_White 1.png" alt="" style="width: 50px;">
                <img src="Images/f_logo_RGB-White_512 1.png" alt="" style="width: 50px;">
                <img src="Images/M_logo_White 1.png" alt="" style="width: 50px;">
            </div>
        </div>
    </footer>
</body>
</html>
